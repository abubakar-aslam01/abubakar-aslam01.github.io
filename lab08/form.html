<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Information Form</title>
    <link rel="stylesheet" href="formCSS.css" />
  </head>
  <body>
    <h1>Student Information Form</h1>

    <form onsubmit=" return information()" action="submit.html">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" />

      <label for="university">University:</label>
      <input type="text" id="university" name="university" />

      <label>Gender:</label>
      <div class="radio-group">
        <input type="radio" id="male" name="gender" value="Male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" />
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other" />
        <label for="other">Other</label>
      </div>

      <label for="message">Message / Feedback:</label>
      <textarea id="message" name="message"></textarea>

      <input type="submit" value="Submit" />
    </form>

    <script>
      function information() {
        let nameJ = document.getElementById("name").value;
        let emailJ = document.getElementById("email").value;
        let phoneJ = document.getElementById("phone").value;
        let radioJ = document.querySelector('input[name="gender"]:checked');
        let messageJ = document.getElementById("message").value;

        let isEmailValid = emailJ.indexOf("@") > 0 && emailJ.indexOf(".") > 0;

        if (
          nameJ == "" ||
          emailJ == "" ||
          phoneJ == "" ||
          !radioJ ||
          messageJ == ""
        ) {
          alert("Please enter all required inputs!");
          return false;
        } else if (!isEmailValid) {
          alert("Please enter a valid email address.");
          return false;
        } else if (/\d/.test(nameJ)) {
          alert("Name should not contain numbers.");
          return false;
        } else if (phoneJ.length != 11) {
          alert("Phone number must be 11 digits!");
          return false;
        } else if (isNaN(phoneJ)) {
          alert("Phone number must contain only numbers!");
          return false;
        } else {
          return true;
        }
      }
    </script>
  </body>
</html>
